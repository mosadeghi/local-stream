<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8">
  <title>Movie List - LocalStream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">
  <header class="bg-gray-800 p-4 shadow-md">
    <div class="container mx-auto flex justify-between">
      <h1 class="text-2xl font-bold">ðŸŽ¬ LocalStream</h1>
      <a href="/admin" class="text-sm text-gray-300 hover:text-white">Admin Panel</a>
    </div>
  </header>

  <main class="flex-1 container mx-auto p-4">
    <h2 class="text-xl mb-4">Available Movies</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      {{ range .movies }}
      <a href="/movie/{{ .ID }}" class="bg-gray-800 rounded p-4 hover:shadow-lg transition">
        <img src="/static/{{ .PosterPath }}" alt="{{ .Title }}" class="w-full h-48 object-cover rounded mb-2">
        <h3 class="font-semibold">{{ .Title }}</h3>
        <p class="text-sm text-gray-400">{{ .Year }}</p>
      </a>
      {{ else }}
      <p class="text-gray-300">No movies found.</p>
      {{ end }}
    </div>
  </main>

  <footer class="bg-gray-800 text-center text-sm text-gray-400 p-4">
    LocalStream Â© 2025
  </footer>
</body>
</html>
