<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>{{ .message }}</h1>
    
    {{ if .movies }}
        <ul>
        {{ range .movies }}
            <li>{{ . }}</li>
        {{ end }}
        </ul>
    {{ else }}
        <p>No movies found in the /movies directory.</p>
    {{ end }}
</body>
</html>
