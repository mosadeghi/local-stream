<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>{{ .message }}</h1>
    
    {{ if .movies }}
        <ul>
        {{ range .movies }}
            <li>
                <p>{{ .Title }} ({{ .FileName }})</p>
                <video width="480" controls preload="metadata">
                    <source src="/stream/{{ .FileName }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </li>
        {{ end }}
        </ul>
    {{ else }}
        <p>No movies found in the /movies directory.</p>
    {{ end }}
</body>
</html>
